<script src="sketch.js"></script>

<script>
    let a = 1;

    function show_hide() {
        if (a === 1) {
            document.getElementById("nav").style.display = "block";
            document.getElementById("nav").style.opacity = "80%";
            return a = 0;
        } else {
            document.getElementById("nav").style.display = "none";
            document.getElementById("nav").style.opacity = "0%";
            return a = 1;
        }
    }

    let c = 1;

    function changeColor() {
        if (c === 1) {
            document.getElementById("st0").style.stroke = "#f0f0f0";
            document.getElementById("st1").style.stroke = "#f0f0f0";
            document.getElementById("st2").style.stroke = "#f0f0f0";
            document.getElementById("st3").style.stroke = "#f0f0f0";
            return c = 0;
        } else {
            document.getElementById("st0").style.stroke = "#212121";
            document.getElementById("st1").style.stroke = "#212121";
            document.getElementById("st2").style.stroke = "#212121";
            document.getElementById("st3").style.stroke = "#212121";
            return c = 1;
        }
    }
</script>

</html>
