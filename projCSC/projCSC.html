<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture Sharing Concert Flyer - Ian Suh</title>
    <link rel="stylesheet" href="projCSC.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/logo.svg">

</head>

<body>

    <div id="section1">
        <div id="name"> <a href="/index.html">Ian Suh</a> </div>
        <div id="hamburger">
            <button onclick="show_hide(a)">
                <svg viewBox="0 0 100 80" width="40" height="40">
                    <rect width="100" height="20"></rect>
                    <rect y="30" width="100" height="20"></rect>
                    <rect y="60" width="100" height="20"></rect>
                </svg>
            </button>
        </div>
        <div id="nav">
            <a id="projects-link" class="link-space" href="/index.html">Projects</a>
            <a id="about-link" class="link-space" href="/about.html">About</a>
            <a class="link-space" href="/images/Suh_Ian_Resume.pdf" target="_blank">Resume</a>
        </div>
    </div>

    <div id="section2">
        <div class="break2"></div>
        <div class="break2"></div>
        <div class="break1"></div>

        <div class="halfSection">
            <p id="projTitle">Culture Sharing Concert Flyers</p>
            <div class="break1"></div>
            <p id="projDesc">Designed flyers for the Culure Sharing Concert taken place on September 29, 2023 and October 23, 2024 from 5 - 6:30 PM at 
                the Concert Stage of Huskie Den (NIU Holmes Student Center)</p>
        </div>

        <div class="break2"></div>

    </div>

    <div class="section4">
        <img src="CSC.png" alt="" class="img-border" onContextMenu="return false;">
        <img src="CSC0823_Resize.png" alt="" class="img-border" onContextMenu="return false;">
    </div>

    <div class="break2"></div>

    <div class="section4">
        <video controls controlsList="nodownload" src="CSC Motion Graphic.mp4" class="img-45" onContextMenu="return false;"></video>
        <img src="CSCLogos.png" alt="" class="img-border" onContextMenu="return false;">
    </div>

    <div class="break2"></div>

    <div id="end-section">
        <p>Created by @Ian Suh</p>
    </div>

</body>

<script>
    let a = 1;

    function show_hide() {
        if (a === 1) {
            document.getElementById("nav").style.display = "flex";
            document.getElementById("nav").style.opacity = "99%";
            return a = 0;
        } else {
            document.getElementById("nav").style.display = "none";
            document.getElementById("nav").style.opacity = "0%";
            return a = 1;
        }
    }
</script>

</html>
